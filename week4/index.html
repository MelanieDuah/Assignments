<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container fluid">
    <div class="row">
      <div class="col-sm-12 pt-sm-2 pl-sm-5 pl-md-5 p-4">
        <div class="wrapper">
          <header>
            <h1>Password Generator</h1>
          </header>
          <div class="card">
            <div class="card-header">
              <h2>Generate a Password</h2>
            </div>
            <div class="card-body">
              <textarea readonly id="password" placeholder="Your Secure Password"
                aria-label="Generated Password"></textarea>
            </div>
            <div class="card-footer">
              <button id="generate" class="btn" data-toggle="modal" data-target="#passwordCriteriaModal">Generate
                Password</button>
              <div class="modal" tabindex="-1" id="passwordCriteriaModal" role="dialog">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Select Password criteria</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form class="form">
                        <div class="form-inline">
                          <label for="passwordlength">Enter the length password: </label>
                          <input type="text" id="passwordlength" class="form-control">
                        </div>
                        <div class="text-md-left">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="numeric">
                            <label class="form-check-label" for="numeric">Numeric</label>
                          </div>

                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="uppercase">
                            <label class="form-check-label" for="uppercase">Upper case</label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="lowercase">
                            <label class="form-check-label" for="lowercase">Lower case</label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="specialcharacters">
                            <label class="form-check-label" for="specialcharacters">Special characters</label>
                          </div>
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button  id = "okButton" type="button" class="btn btn-secondary" data-dismiss="modal">ok</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
