    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./asset/style.css">
</head>

<body>
    <div class="container-fliud maincontainer">
        <header class="row">
            <div class="col-xs-12 col-sm-3 brandcontainer">
                <div class="row brand-inner-row">
                    <div class="d-none d-sm-block col-sm-2 leftspace"></div>
                    <div class="col-xs-12 col-sm-10 navbar-name">Your Name</div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-9 d-flex justify-content-center justify-content-sm-end">

                    <a class="nav-item nav-link active" href="./index.html">About</a>
                    <a class="nav-item nav-link" href="./portfolio.html">Portfolio</a>
                    <a class="nav-item nav-link" href="./contact.html">Contact</a>
                </nav>
            </div>
        </header>
        <div class="row maincontent p-4">
            <div class="col-sx-12 col-md-12 maincontent-column row">
                <div class="col-xs-12 col-sm-12 col-md-6">
                    <div class="whitebox">
                        <div class="row">
                            <div class="col-12">
                                <span class="h3">Contact</span>
                                <hr>
                            </div>
                            <div class="col-12">
                                <form>
                                    <div class="form-group">
                                        <label for="fullname">Name</label>
                                        <input type="text" id="fullname" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="text" id="email" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="messages">Messages</label>
                                        <textarea class="form-control" id="messages" rows="3"></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-secondary">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-none d-md-block col-md-6"></div>
            </div>
        </div>
        <footer class="row">
            <div class="col-md-12 bg-dark">
